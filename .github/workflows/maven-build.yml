name: maven-build-with-jdk15

on:
  workflow_call:
    inputs:
      work-dir:
        required: true
        type: string

env:
  GITHUB_ACTOR: fvxiaoyi
  GITHUB_TOKEN: ${{ secrets.MAVEN_SERVER_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '15'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: |
        cd ${{ inputs.work-dir }}
        mvn deploy
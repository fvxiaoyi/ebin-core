name: spring-docker-package-maven-plugin

on:
  push:
    branches: [ "main" ]
    paths:
      - 'tools/spring-docker-package-maven-plugin/**'
      
env:
  WORK_DIR: tools/spring-docker-package-maven-plugin

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - uses: s4u/maven-settings-action@v2.6.0
      with:
        servers: |
          [{
              "id": "github",
              "password": "${{ secrets.GITHUB_TOKEN }}"
          }]
    - name: Build with Maven
      run: |
        cd ${{ env.WORK_DIR }}
        mvn deploy
